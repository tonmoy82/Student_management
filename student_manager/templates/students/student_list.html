{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Student List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{% url 'student-detail' student.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'student-update' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'student-delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'student-create' %}" class="btn btn-primary">Add New Student</a>
{% endblock %}
