{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Delete Student</h1>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
