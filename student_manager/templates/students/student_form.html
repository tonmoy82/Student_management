{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{% if object %}Edit{% else %}Add{% endif %} Student</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
